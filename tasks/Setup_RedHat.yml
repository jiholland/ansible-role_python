---
# tasks file for python

- name: Setup_RedHat | Upgrade all OS packages.
  ansible.builtin.dnf:
    name: '*'
    update_only: true
    state: latest
  become: true

- name: Setup_RedHat | Install required OS packages.
  ansible.builtin.dnf:
    name: "{{ __python_os_packages }}"
    state: present
  become: true
